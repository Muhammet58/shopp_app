{% load static %}

<div class="card mt-5" style="width: 100%; height: 92%;">
    <img src="{% static 'image/'|add:shop_model.image %}" class="card-img-top">
    <div class="card-body text-center">
        <h3 class="card-title">{{ shop_model.title|title }}</h3>
        <hr>
        <p style="font-size: larger; font-size: 22px;">Fiyat : ${{ shop_model.price }}</p>
        <div class="card-footer">
            <div class="btn-group" style="width: 100%;">
                <a href="" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal{{shop_model.id}}">Ä°ncele</a>
                <a href="{% url 'add_to_mybasket' product_id=shop_model.id %}" class="btn btn-outline-danger btn-lg">Sepete Ekle</a>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal{{shop_model.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{ shop_model.title|title }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{shop_model.content|safe}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                <a href="{% url 'add_to_mybasket' shop_model.id %}" type="button" class="btn btn-danger">Sepete Ekle</a>
            </div>
        </div>
    </div>
</div>
