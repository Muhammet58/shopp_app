{% extends 'base.html' %}
{% load static %}

{% block css_file %}
<link rel="stylesheet" href="{% static 'css/productAdd.css' %}">
{% endblock %}

{% block body %}

<div class="container mt-5">
    <form method="post" action="{% url 'product_add' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Başlık:</label>
            {{ form.title }}
        </div>

        <div class="form-group mt-4">
            <label for="{{ form.content.id_for_label }}">Açıklama:</label>
            {{ form.content }}
        </div>

        <div class="form-group mt-4">
            <label for="{{ form.price.id_for_label }}">Fiyat:</label>
            {{ form.price }}
        </div>

        <div class="form-group mt-4">
            <label for="{{ form.image.id_for_label }}">Resim:</label>
            {{ form.image }}
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-5">
            <button type="submit" class="btn btn-primary btn-lg">Ürün Ekle</button>
        </div>
    </form>
</div>

{% endblock %}
